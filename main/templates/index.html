{% extends 'main.html' %}

{% block content %}
  <ul>
    {% for post in posts %}
      <li>
        <a href="post/{{ post.slug }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% if user.is_authenticated %}
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
    </div>
  {% endif %}
{% endblock %}

{% comment %}
vim ft=htmldjango
{% endcomment %}
