{% extends 'main.html' %}
{% load i18n %}

{% block content %}
  <div class="row">
    <form action="/login" method="POST" class="col s12">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn waves-effect waves-light" type="submit" name="action">
        {% trans 'Login' %}
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
{% endblock %}
