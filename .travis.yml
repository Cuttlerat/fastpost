---
# Use Ubuntu 'trusty' distribution
sudo: required
dist: trusty

install:
  # Update docker-engine using Ubuntu 'trusty' apt repo
  - >
    curl -sSL "https://get.docker.com/gpg" |
     sudo -E apt-key add -
  - >
    echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" |
     sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - >
    sudo apt-get -o Dpkg::Options::="--force-confdef" \
     -o Dpkg::Options::="--force-confold" --assume-yes install --allow-unauthenticated docker-engine
  - >
    fastpost/local_settings.py <<EOF
    from .settings import INSTALLED_APPS, MIDDLEWARE_CLASSES
    
    SECRET_KEY = 'Your secret key'
    DEBUG = True # False if your want to use fastpost in production
    ALLOWED_HOSTS = ['*'] # for docker-compose
    
    DATABASES = {
        'default': {
            'ENGINE': 'django.db.backends.sqlite3',
            'NAME': 'data/fastpostdb.sqlite3', # database for fastpost
        }
    }
    
    # if you want to use debug_toolbar
    INSTALLED_APPS.append('debug_toolbar')
    MIDDLEWARE_CLASSES.append('debug_toolbar.middleware.DebugToolbarMiddleware')
    EOF
  - docker version
  # Update docker-compose via pip
  - sudo pip install docker-compose
  - docker-compose version

before_script:
  - docker-compose up --build -d

script:
  - ./test.sh

after_script:
  - docker-compose down
